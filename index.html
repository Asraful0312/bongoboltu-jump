<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BongoBoltu Jump</title>
    <link rel="shortcut icon" href="/img//hero2.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper"></div>
      <div class="score">Score: 00</div>
      <div class="">
        <h1 class="gameOver">Game Over</h1>
      </div>
      <button id="startBtn">Start</button>
      <div class="hero rotate"></div>
      <div class="monster monsterAni"></div>
    </div>

    <div class="controls">
      <div class="control-btn" id="leftBtn">⬅</div>
      <div class="control-btn" id="jumpBtn">⬆</div>
      <div class="control-btn" id="rightBtn">➡</div>
    </div>

    <audio id="bgMusic" src="./music/bgMusic.mp3" loop></audio>
    <script src="main.js"></script>
  </body>
</html>
